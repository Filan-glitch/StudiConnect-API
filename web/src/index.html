  <meta name="theme-color" content="#006d9c" />
  <meta name="msapplication-TileColor" content="#006d9c">
  <meta name="msapplication-navbutton-color" content="#006d9c">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/style.css">

  <style>
    #screenshot {
      margin: 2em auto 0 auto;
      padding: 0;
      display: block;
      box-shadow: 0px 0px 20px #000000;
      border-radius: 6px;
      max-height: 80vh;
      max-width: calc(100vw - 2em);
      transform: perspective(900px) rotateX(10deg) rotateY(-10deg);
      transition: 0.5s transform;
    }

    #screenshot:hover {
      transform: none;
      transition: 0.5s transform;
    }

    #badges {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 2em;
    }

    #android-badge {
      display: block;
      margin: 0 1em 0 0;
      height: 70px;
    }

    #ios-badge {
      height: 60px;
      display: block;
      margin: 0 0 0 1em;
    }

    main {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    @media screen and (max-width: 800px) {
      body {
        padding: 0;
      }

      main {
        display: block;
      }

      footer {
        display: block;
        position: inherit;
        margin: 2em 0 0 0;
      }

      h1 {
        font-size: 1.5em;
      }

      #badges {
        flex: 1;
        flex-wrap: wrap;
        align-items: center;
      }

      #android-badge,
      #ios-badge {
        margin: 0 2em;
      }

      #screenshot {
        transform: none;
      }
    }
  </style>
</head>

<body>


  <main>
    <section>

      <h1>StudiConnect</h1>
      <h2>- Findet Eure Lerngruppe -</h2>

      <div id="badges">
        <a target="_blank"
          href='https://play.google.com/store/apps/details?id=de.janbellenberg.studiconnect&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
          <img src="images/google-play-badge.png" alt="Jetzt bei Google Play" id="android-badge" />
        </a>

        <a target="_blank" href='https://apps.apple.com/app/'>
          <img src="images/app-store-badge.svg" alt="Laden im App Store" id="ios-badge" />
        </a>
      </div>
    </section>

    <section>
      <img id="screenshot" src="images/screenshot.png" alt="Screenshot" />
    </section>
  </main>

  </footer>

</body>

</html>
